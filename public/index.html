<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ideal Button Size for Touch Screens | HCI Example</title>
    <style>
      html, 
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .content {
        align-items: center;
        background-color: #f8f8f8;
        display: flex;
        height: 100%;
        justify-content: space-around;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .button {
        background-color: #cccccc;
        border: 1px solid #757575;
        cursor: pointer;
        height: 14mm;
        margin: 0;
        padding: 0;
        width: 14mm;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <button class="button"></button>
    </div>
  </body>
</html>
